<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackHub Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap');
        
        body {
            background: #000 url('background-pattern.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 30px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            position: relative;
            flex-wrap: wrap;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 120px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 15px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero {
            margin-top: 50px;
        }   
        .hero img {
            width: 105%;
            max-width: 2000px;  
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .countdown div {
            padding: 20px;
            border: 2px solid white;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            width: 200px;
            height: 100px;
            text-align: left;
            position: relative;
        }
        .countdown div span.number {
            font-size: 48px;
            font-weight: bold;
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .countdown div span.text {
            font-size: 16px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .buttons {
            margin-top: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons a {
            color: white;
            text-decoration: none;
            padding: 10px 40px;
            border: 2px solid white;
            border-radius: 22px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            width: 300px;
            height: 40px;
            text-align: center;
            line-height: 50px;
            font-family: 'Montserrat', sans-serif;
        }
        .buttons a:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .footer {
            padding: 20px;
        }
    </style>
    <script>
        function startCountdown() {
            const targetDate = new Date("2025-03-07T00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
            }, 1000);
        }
        window.onload = startCountdown;
    </script>
</head>
<body>
    <div class="navbar">
        <img style="width: 200px;" src="logo.png" alt="Logo" class="logo">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Events</a>
        <a href="#">Sponsors</a>
        <a href="#">Prizes</a>
        <a href="#">Team</a>
    </div>
    <div class="content">
        <div class="hero">
            <center><img src="hackhub-logo1.png" alt="HackHub Logo"></center>
        </div>
    </div>
    <div class="footer">
        <div class="countdown">
            <div><span class="number" id="days">100</span><span class="text">Days</span></div>
            <div><span class="number" id="hours">100</span><span class="text">Hours</span></div>
            <div><span class="number" id="minutes">100</span><span class="text">Minutes</span></div>
            <div><span class="number" id="seconds">100</span><span class="text">Seconds</span></div>
        </div>
        <div class="buttons">
            <a href="#">School Registration</a>
            <a href="#">Join Our Community</a>
        </div>
    </div>
</body>
</html>
